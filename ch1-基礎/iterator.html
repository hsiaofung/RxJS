<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3];

      var iterator = arr[Symbol.iterator]();

      console.log(iterator.next());
      // { value: 1, done: false }
      console.log(iterator.next());
      // { value: 2, done: false }
      console.log(iterator.next());
      // { value: 3, done: false }
      console.log(iterator.next());
      // { value: undefined, done: true }
    </script>
  </body>
</html>
