<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      //Case 1
      const Rx = rxjs;
      var source = Rx.interval(500).pipe(Rx.operators.take(3));
      var source2 = Rx.interval(300).pipe(Rx.operators.take(6));
      var example = source.pipe(Rx.operators.merge(source2)); // 把多個observable和併，且同時處理。邏輯類似OR

      example.subscribe(
        (res) => console.log(res),
        (err) => console.log('error : ' + err),
        () => console.log('complete')
      );

      //case 2
      var example2 = Rx.merge(source, source2);
      example2.subscribe(
        (res) => console.log(res),
        (err) => console.log('error : ' + err),
        () => console.log('complete')
      );
    </script>
  </body>
</html>
