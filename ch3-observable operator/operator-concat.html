<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      // case 1
      const Rx = rxjs;
      var source = Rx.interval(1000).pipe(Rx.operators.take(3));
      var source2 = Rx.of(3);
      var source3 = Rx.of(4, 5, 6);
      var example = source.pipe(Rx.operators.concat(source2, source3));

      example.subscribe(
        (res) => console.log(res),
        (err) => console.log('error : ' + err),
        () => console.log('complete')
      );

      //case 2
      var example2 = Rx.concat(source, source2, source3);
      example2.subscribe(
        (res) => console.log(res),
        (err) => console.log('error : ' + err),
        () => console.log('complete')
      );
    </script>
  </body>
</html>
