<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      const Rx = rxjs;
      var source = Rx.interval(1000);
      var click = Rx.fromEvent(document, 'click');
      var example = source.pipe(Rx.operators.takeUntil(click)); // observable送出資料直到click事件發生。

      example.subscribe(
        (res) => console.log(res),
        (err) => console.log('error : ' + err),
        () => console.log('complete')
      );
    </script>
  </body>
</html>
