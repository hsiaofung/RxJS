<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class IteratorFromArray {
        constructor(arr) {
          this._array = arr;
          this._cursor = 0;
        }
        next() {
          return this._cursor < this._array.length
            ? { value: this._array[this._cursor++], done: false }
            : { done: true };
        }
      }
    </script>
  </body>
</html>
